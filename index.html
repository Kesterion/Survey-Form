<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
<body>
   <div class="container">
      <header class="header">
         <h1 id="title">Example Survey Form</h1>
         <p id="description">Please take a few minutes to fill out this form.</p>
      </header>
      <form id="survey-form">
         <!-- Name Input -->
         <div class="form-section">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required>
         </div>
         <!-- Email Input -->
         <div class="form-section">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
         </div>
         <!-- Age Input -->
         <div class="form-section">
            <label id="number-label" for="age">Age</label>
            <input type="number" name="age" id="number" placeholder="Age" required min="13" max="100">
         </div>
         <!-- Current Role Options -->
         <div class="form-section">
            <label for="role">Which option best describes your current role?</label>
            <select id="dropdown" name="role" id="role">
               <option value="student">Student</option>
               <option value="job">Full Time Job</option>
               <option value="learner">Full Time Learner</option>
               <option value="other">Other</option>
               <option value="not">Prefer not to say</option>
            </select>
         </div>
         <!-- Recommendation Input -->
         <div class="form-section">
            <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" value="Definitely" id="recommend"> Definitely</label>
            <label><input type="radio" name="recommend" value="Maybe" id="recommend"> Maybe</label>
            <label></label><input type="radio" name="recommend" value="Unlikely" id="recommend"> Unlikely</label>
         </div>
         <!-- Favourite Feature Options -->
         <div class="form-section">
            <label for="feature">What is your favourite feature of freeCodeCamp?</label>
            <select id="feature" name="feature" id="feature">
               <option value="challenges">Challenges</option>
               <option value="projects">Projects</option>
               <option value="community">Community</option>
               <option value="opensource">Open Source</option>
            </select>
         </div>
         <!-- Improvements Options -->
         <div class="form-section">
            <label for="improvements">What would you like to see improved?</label>
            <label><input type="checkbox" name="improvements" value="Front-end Projects" id="improvements"> Front-end Projects</label>
            <label><input type="checkbox" name="improvements" value="Back-end Projects" id="improvements"> Back-end Projects</label>
            <label><input type="checkbox" name="improvements" value="Data Visualisation" id="improvements"> Data Visualisation</label>
            <label><input type="checkbox" name="improvements" value="Challenges" id="improvements"> Challenges</label>
            <label><input type="checkbox" name="improvements" value="Open Source Community" id="improvements"> Open Source Community</label>
            <label><input type="checkbox" name="improvements" value="Gitter help rooms" id="improvements"> Gitter help rooms</label>
            <label><input type="checkbox" name="improvements" value="Videos" id="improvements"> Videos</label>
            <label><input type="checkbox" name="improvements" value="City Meetups" id="improvements"> City Meetups</label>
            <label><input type="checkbox" name="improvements" value="Wiki" id="improvements"> Wiki</label>
            <label><input type="checkbox" name="improvements" value="Forum" id="improvements"> Forum</label>
            <label><input type="checkbox" name="improvements" value="Additional Courses" id="improvements"> Additional Courses</label>
         </div>
         <!-- Comments Input -->
         <div class="form-section">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" id="comments" cols="20" rows="3"></textarea>
         </div>
         <div class="form-section">
           <div>
             <button id="submit" type="submit" class="submit-button">Submit</button>
           </div>
         </div>    
      </form>
   </div>
</body>
